<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

	<!-- Position Column -->
	<ng-container matColumnDef="numClient">
		<th mat-header-cell *matHeaderCellDef mat-sort-header> NCLI. </th>
		<td mat-cell *matCellDef="let element"> {{element.numClient}} </td>
	</ng-container>

	<!-- Name Column -->
	<ng-container matColumnDef="nom">
		<th mat-header-cell *matHeaderCellDef mat-sort-header> Nom </th>
		<td mat-cell *matCellDef="let element"> {{element.nom}} </td>
	</ng-container>

	<!-- Weight Column -->
	<ng-container matColumnDef="prenom">
		<th mat-header-cell *matHeaderCellDef mat-sort-header> Pr√©nom </th>
		<td mat-cell *matCellDef="let element"> {{element.prenom}} </td>
	</ng-container>

	<!-- Symbol Column -->
	<ng-container matColumnDef="autre">
		<th mat-header-cell *matHeaderCellDef mat-sort-header> Autre </th>
		<td mat-cell *matCellDef="let element"> {{element.autre}} </td>
	</ng-container>

	<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
	<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
